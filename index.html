<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <div class="content">
        <h1>Pode usar calculadora?</h1>
        <div class="calculator-area">
            <div class="display-area"><span id='display-text'>0</span></div>
            <div class="buttons-area">
                <button value="clear" id="clear">Limpar</button>
                <button value='/' id="operator">/</button>
                <button value='*' id="operator" class="mult">*</button>
                <button value=7 id="number">7</button>
                <button value=8 id="number">8</button>
                <button value=9 id="number">9</button>
                <button value='+' id="operator">+</button>
                <button value=4 id="number">4</button>
                <button value=5 id="number">5</button>
                <button value=6 id="number">6</button>
                <button value='-' id="operator">-</button>
                <button value=1 id="number">1</button>
                <button value=2 id="number">2</button>
                <button value=3 id="number">3</button>
                <button value="result" id="result"><span id="vert">Resultado</span></button>
                <button value=0 id="number" class="zero">0</button>
                <button value="." id="dot">.</button>
                <button value="undo" id="undo">Desfazer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
